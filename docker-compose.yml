version: '3'
services:
  db: 
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: easyframes
      MYSQL_PASSWORD: 
    ports:
      - "3307:3306"
  app: 
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes: 
      - ".:/app"
    ports: 
      - "3000:3000"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_USER: root
      DB_NAME: easyframes
      DB_PASSWORD: 
      DB_HOST: db